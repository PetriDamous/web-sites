<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Site</title>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=IBM+Plex+Serif:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="primary-header">
    <nav class="primary-navigation">
      <img class="site-logo" aria-label="site logo" src="./img/logo.svg" alt="">
      <div class="site-navigation">
        <a href="#">Home</a>
        <a href="#">Blog</a>
      </div>
    </nav>
  </header>

  <section class="main">
    <div class="container">
      <header class="text-serif">
        <h1></h1>
      </header>
      <p class="sub-title"></p>
      <a href="#" class="btn btn-secondary">Connect</a>
    </div>
  </section>

  <section class="about text-serif">
    <div class="container">
      <header>
        <h2>About</h2>
      </header>
      <p></p>
      <p></p>
    </div>
  </section>

  <section class="blog">
    <div class="container">
      <header>
        <h2>Blog</h2>
        <p class="sub-title">Latest thoughts, news and ideas</p>
      </header>
  
      <div class="split">
        <article>
          <img src="./img/blog-1.jpg" alt="">
          <h3></h3>
          <p class="article-preview"></p>
          <div class="date">
            <time datetime="2020-10-8"></time>
            <p class="read">8 min read</p>
          </div>        
        </article>
        <article>
          <img src="./img/blog-2.jpg" alt="">
          <h3></h3>
          <p class="article-preview"></p>
          <div class="date">
            <time datetime="2020-10-8"></time>
            <p class="read">8 min read</p>
          </div>        
        </article>
        <article>
          <img src="./img/blog-3.jpg" alt="">
          <h3></h3>
          <p class="article-preview"></p>
          <div class="date">
            <time datetime="2020-10-8"></time>
            <p class="read">8 min read</p>
          </div>        
        </article>
      </div>
    </div>
  </section>

  <section class="cta">
    <div class="container">
      <h2>Inbox</h2>
      <p class="sub-title">Knowledge letters</p>
      <img src="./img/newsletter.jpg" alt="">

      <form action="" class="newsletter">
        <div>
          <label for="">Name</label>
          <input type="button" value="">
        </div>
        <div>
          <label for="">Email</label>
          <input type="button" value="">
        </div>
        <button class="btn btn-primary">Subscribe</button>
      </form>
    </div>
  </section>

  <footer class="primary-footer">
    <div class="container">
      <div class="footer-inner">
        <img class="site-logo" aria-label="site logo" src="./img/logo.svg" alt="">
        <div class="footer-navigation">
          <dl>
            <dt>Map</dt>
            <dd>Blog</dd>
            <dd>Privacy</dd>
          </dl>
          <dl>
            <dt>Resources</dt>
            <dd>Courses</dd>
            <dd>Hacks</dd>
            <dd>Free stuff</dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="footer-bottom split">
      <p class="copywrite"></p>
      <div class="social">
        <ul class="social-list">
          <li>Yt</li>
          <li>Tw</li>
          <li>Fb</li>
          <li>Li</li>
        </ul>
      </div>
    </div>
  </footer>


</body>
</html>
