<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bethany's Pie Shop</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom Styles -->
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            class="align-top me-2"
            src="./images/pie.png"
            height="30"
            width="30"
          />Bethany's Pie Shop
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Order</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main">
      <div class="container mt-4">
        <nav class="breadcrum-divider" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pies</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Seasonal pies
            </li>
          </ol>
        </nav>
        <section class="row gy-4">
          <div class="col-sm-6 col-md-4">
            <div class="card rounded shadow-sm">
              <img
                class="card-img-top"
                src="images/products/christmasapplepie.jpg"
              />
              <div class="card-body">
                <h5 class="card-title">Christmas apple pie</h5>
                <p class="card-text">Happy holidays with this pie!</p>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary" href="applepie.html" role="button"
                  >View details</a
                >
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="card rounded shadow-sm">
              <img
                class="card-img-top"
                src="images/products/cranberrypie.jpg"
              />
              <div class="card-body">
                <h5 class="card-title">Cranberry pie</h5>
                <p class="card-text">A Christmas favorite</p>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary" href="applepie.html" role="button"
                  >View details</a
                >
              </div>
            </div>
          </div>

          <div class="col-sm-6 col-md-4">
            <div class="card rounded shadow-sm">
              <img class="card-img-top" src="images/products/pumpkinpie.jpg" />
              <div class="card-body">
                <h5 class="card-title">Pumpkin pie</h5>
                <p class="card-text">Our Halloween favorite</p>
              </div>
              <div class="card-footer">
                <a class="btn btn-primary" href="applepie.html" role="button"
                  >View details</a
                >
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
